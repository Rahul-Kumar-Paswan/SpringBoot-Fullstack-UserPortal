<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rahulverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background: #f5f6fa;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        /* Header colors */
        .navbar { background-color: #1a1f71; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link:hover { color: #8f94fb !important; }
        /* Hero section */
        .hero {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 1; /* make hero fill remaining space */
            padding: 60px 20px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; }
        .hero p { font-size: 1.2rem; }
        /* Buttons */
        .btn-primary { background-color: #4e54c8; border: none; }
        .btn-primary:hover { background-color: #3b40a4; }
        /* Footer */
        footer {
            background-color: #1a1f71;
            color: white;
            padding: 15px 0;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main>
    <section class="hero">
        <div class="container">
            <h1>Welcome to Rahulverse üöÄ</h1>
            <p>‚ÄúCoding with passion, deploying with precision!‚Äù</p>
            <br>
            <h2>About this Project</h2>
            <p>This is a Spring Boot project</p>
            <p>‚úÖ User registration & login using MySQL database</p>
        </div>
    </section>
</main>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
