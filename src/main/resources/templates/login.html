<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Rahulverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex: 1; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .dark-mode { background: #121212; color: white; }
        .dark-mode .login-box { background: #1f1f1f; color: white; }
        .fade-alert { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="login-box">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger fade-alert" th:text="${error}"></div>

        <!-- Success Message -->
        <div th:if="${message}" class="alert alert-success fade-alert" th:text="${message}"></div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fade out alerts after 4 seconds
    window.onload = () => {
        const alerts = document.querySelectorAll('.fade-alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.style.opacity = '0';
            }, 4000);
        });
    };
</script>
</body>
</html>
